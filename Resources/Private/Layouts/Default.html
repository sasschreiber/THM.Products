<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">


		<title><f:render section="Title" optional="true" /></title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/style.css')}" type="text/css" media="all" />

		<f:render section="AdditionalCss" optional="true"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<f:base />
	</head>

	<body>
	<!-- ****************************
Menu Start
Todo: auslagern und eigene Action anlegen
****************************  -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<f:link.action action="list" class="navbar-brand">THM.products</f:link.action>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-right hidden" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Produktsuche">
					</div>
					<!--<button type="submit" class="btn btn-default">Submit</button>-->
				</form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Product <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="representation">
                                <f:link.action action="new" class="menuitem">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    Create new top-level product
                                </f:link.action>
                            </li>
                            <f:if condition="{product}">
                            <li role="presentation" class="divider"></li>
                                <li class="presentation">
                                    <f:link.action action="edit" class="menuitem"  arguments="{product : product}">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                        Edit product
                                    </f:link.action>
                                </li>
                                
                                <li class="presentation">
                                    <f:link.action action="new" class="menuitem"  arguments="{parent : product}">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        Create new child product
                                    </f:link.action>
                                </li>
                                <li class="presentation">
                                    <f:link.action action="delete" class="menuitem" arguments="{product : product}">
                                        <span class="glyphicon glyphicon-remove"></span>
                                        Delete product
                                    </f:link.action>
                                </li>
                            </f:if>
                            <li style="display: none;"><a href="#">Produkt l√∂schen</a></li>
                        </ul>
                    </li>
                </ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<!-- ************ Menu End *********** -->


	<!--container fluid start-->
	<div class="container-fluid">
		<!--row start-->
		<div class="row">

            <f:if condition="{product}">
                <f:then>
                    <!--  ************************
                    start productcatalog categories & subcategories overview sidebar
                    ************************ -->
                    <div class="col-sm-3 col-md-2 sidebar">
                        <f:if condition="{product.parent}">hallo</f:if>
                        <ul class="nav nav-sidebar">
                            <li class="active">{parent.title}</li>
                            <li>
                                <ul class="nav nav-sidebar" >
                                    <li><a href="">Sub-Kategorie1</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- ************ sidebar End *********** -->

                    <!-- Main Start -->

                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                </f:then>
                <f:else><div class="col-md-10 col-md-offset-1 main"></f:else>
            </f:if>

            <!--Content Section-->
            <f:flashMessages class="alert alert-success flashmessage" />
					<f:render section="Title" optional="true" />
					<f:render section="Content" />
			<!--Main End-->
				</div>
			<!--Row end-->
			</div>
		<!--container fluid end-->
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{f:uri.resource(path: 'Js/jquery.min.js')}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{f:uri.resource(path: 'Js/bootstrap.js')}"></script>

		<script src="{f:uri.resource(path: 'Js/jquery.ezdz.js')}"></script>
		<script src="{f:uri.resource(path: 'Js/main.js')}"></script>


	</body>
</html>
